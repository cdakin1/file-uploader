<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>File Upload Type Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <div class="container">
        <h1>File Upload Type Detector</h1>
        <br />
        <input id="file-upload" type="file" multiple />
        <ul id="selected-files"></ul>
        <small id="selected-files-message"></small>
        <br />

        <h4>
            - Result -
        </h4>
        <div id="result">All files are of the correct filetype.</div>
    </div>
</body>
<script src="file-types.js"></script>
<script src="main.js"></script>

</html>
